<body>
    <header class="header-of-page-2">
   <nav class="nav-bar-of-page-2">

      login in

   </nav>

    <main class="main-1">

            <fieldset class="flid">
                <legend>login in 
                    <hr class="hr-2/>
                </legend>
                <br/>
         <label for="username"></label>
        <input type="text" placeholder="Enter your name" required id="username" maxlength="15"><br/>
        <!--label 2-->
        <label for="pass"></label>
        <input type="password" placeholder="Enter your password" required id="pass" minlength="10" maxlength="20"><br/>
        <label for="login-in"></label>
        <input type="submit" value="login in" required  id="login-in">
    </section>
